<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}InvestSmart{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="https://cryptologos.cc/logos/bitcoin-btc-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

  <style>
    body::before {
      content: "";
      background: url('https://d3nwecxvwq3b5n.cloudfront.net/AcuCustom/Sitename/DAM/052/crypto1_Main.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.25;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 12px 20px;
      color: white;
    }

    .navbar-left a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 500;
    }

    .navbar-left .logo {
      font-weight: bold;
      font-size: 20px;
      margin-right: 30px;
    }

    .navbar-right {
      position: relative;
    }

    .dropbtn {
      background-color: #222;
      color: white;
      font-size: 20px;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #333;
      min-width: 160px;
      z-index: 999;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      border-radius: 5px;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @media (max-width: 768px) {
      .navbar-left a:not(.logo) {
        display: none;
      }

      .navbar-left .logo {
        margin-right: auto;
      }
    }
  </style>
</head>

<body>

  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="/" class="logo">üìà InvestAI</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/portfolio">Portfolio</a>
      <a href="/charts">Live Charts</a>
      <a href="/news">News</a>
      <a href="/assets">Assets</a>
    </div>

    <div class="navbar-right">
      <!-- 3 Line Menu Icon -->
      <div class="dropdown">
        <button class="dropbtn">‚ò∞</button>
        <div class="dropdown-content">
          <a href="#">üë§ Profile</a>
          <a href="/login">üîë Login</a>
          
          <a href="/signup">üìù Sign Up</a>
<a href="/logout">üö™ Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="/static/theme.js"></script>
</body>
</html>
